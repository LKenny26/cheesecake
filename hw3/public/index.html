<!DOCTYPE html>
<html>
<head> 
	<link rel="stylesheet" href="stylesheets/StyleSheet.css"> 
	<script 
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"/>
 	</script>

	<script src="javascripts/javascript.js"></script>
</head>
<body>
	<!-- Heading for page -->
	<h1>Cheesecake Order Form</h1>

	<img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Chee	secake_with_strawberry_sauce.jpg" width="500" height="400">

	<!-- Order Text -->
	<p id="ty" style="display:none">Thank you! Your order has been placed.</p>
	
	<!-- Dropdown Select -->
	<h3 id="topAndType">Quantity Topping</h3>
	<table id="quan">
		<tr>
			<td>
				<p>
				<select name="quanity" id="quanity">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				</select>
				</p>
			</td>

			<!-- Radio buttons -->
			<td>
				<p>
					<div>
					<input type="radio" id="p" name="Cheesecake" value="Plain" />
					<label for="Plain">Plain</label>
					</div>
	
					<div>
					<input type="radio" id="cy" name="Cheesecake" value="Cherry" />
					<label for="Cherry">Cherry</label>
					</div>
	
					<div>
					<input type="radio" id="co" name="Cheesecake" value="Chocolate" />
					<label for="Chocolate">Chocolate</label>
					</div>
				</p>
			</td>
		</tr>
	</table>
		
	<!-- Textbox -->
	<div><label for="notes" id="noteLabel">Notes:</label></div>
	<textarea id="notes" name="notes" rows="7" cols="50" placeholder="Enter any special instructions here."></textarea>

	<!-- Regular Button -->
	<div><button id="orderButton" type="button">Order</button></div>

	<!-- List -->
	<table id="monthlyOrders">
	<tr>
		<td>
			<p id="totOrder">Total Orders </p>
		</td>
		<td>
			<div class="dropdown">
				<button id="drop" class="dropbtn">Jan</button>
				<div class="dropdown-content">
					<a id="1">Jan</a>
					<a id="2">Feb</a>
					<a id="3">Mar</a>
					<a id="4">Apr</a>
					<a id="5">May</a>
					<a id="6">Jun</a>
					<a id="7">Jul</a>
					<a id="8">Aug</a>
					<a id="9">Sep</a>
					<a id="10">Oct</a>
					<a id="11">Nov</a>
					<a id="12">Dec</a>
				</div>	
			</div>
		</td>
	</tr>
	</table>
			
	<ul>
		<li id=Cherry> 11 Cherry </li>
		<li id=Choco> 17 Chocolate </li>
		<li id=Plain> 31 Plain </li>
	</ul>

</body>
</html>
